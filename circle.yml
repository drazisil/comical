general:
  artifacts:
    - "./comical"
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install python-wxgtk2.8 
    - sudo apt-get install python-wxtools 
    - sudo apt-get install wx2.8-i18n 
    - sudo apt-get install libwxgtk2.8-dev 
test:
  pre:
    - patch -p1 -s < comical-wx2.8.patch
  override:
    - gcc --version
    - ./configure && make
